sudo: required
services:
  - docker

before_install:
  - docker build -t mejdev/react-test -f ./client/Dockerfile.dev ./client
  - docker build -t mejdev/multi-client ./client
  - docker build -t mejdev/multi-nginx ./nginx
  - docker build -t mejdev/multi-server ./server
  - docker build -t mejdev/multi-worker ./worker

script:
  - docker run -e CI=true mejdev/react-test npm test

after_success:
  # Log in to the docker CLI
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  # Take those images and push them to docker hub
  - docker push mejdev/multi-client
  - docker push mejdev/multi-nginx
  - docker push mejdev/multi-server
  - docker push mejdev/multi-worker

deploy:
  provider: elasticbeanstalk
  region: us-west-1
  app: multi-docker
  env: MultiDocker-env
  bucket_name: elasticbeanstalk-us-west-1-620353297607
  bucket_path: docker-multi
  on:
    branch: main
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key: $AWS_SECRET_KEY
